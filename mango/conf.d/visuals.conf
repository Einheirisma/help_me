# 
# /home/$USER/.config/mango/conf.d/visuals.conf
#

# [Blur]
# Enable blur for windows
blur = 1

# Enable blur for layer surfaces (like bars/docks)
blur_layer = 1

# Caches the background to reduce GPU usage
blur_optimized = 1

# The strength of the blur
blur_params_radius = 5

# Number of passes. Higher = smoother but more expensive
blur_params_num_passes = 2

# Blur noise level
blur_params_noise = 0.02

# Blur brightness adjustment
blur_params_brightness = 0.9

# Blur contrast adjustment
blur_params_contrast = 0.9

# Blur saturation adjustment
blur_params_saturation = 1.2

# [Shadows]
# Enable shadows
shadows = 0

# Enable shadows for layer surfaces
layer_shadows = 0

# Only draw shadows for floating windows
shadow_only_floating = 1

# Size of the shadow
shadows_size = 10

# Shadow blur amount
shadows_blur = 15

# Shadow X offset
shadows_position_x = 0

# Shadow Y offset
shadows_position_y = 0

# Color of the shadow
# shadowscolor = 0x000000ff 

# [Opacity & Corner Radius]
# Window corner radius in pixels
border_radius = 0

# Disable radius if only one window is visible
no_radius_when_single = 0

# Opacity for the active window
focused_opacity = 1.0

# Opacity for inactive windows
unfocused_opacity = 1.0

# [Animations]
# Enable animations
animations = 1

# Enable layer animations
layer_animations = 1

# Open animation type
animation_type_open = slide

# Close animation type
animation_type_close = slide

# Open layer animation type
layer_animation_type_open = slide

# Close layer animation type
layer_animation_type_close = slide

# Enable fade-in effect
animation_fade_in = 1

# Enable fade-out effect
animation_fade_out = 1

# Starting opacity for fade-in animations
fadein_begin_opacity = 0.5

# Starting opacity for fade-out animations
fadeout_begin_opacity = 0.8

# Initial zoom ratio
zoom_initial_ratio = 0.3

# End zoom ratio
zoom_end_ratio = 0.8

# Move animation duration
animation_duration_move = 500

# Open animation duration
animation_duration_open = 400

# Close animation duration
animation_duration_close = 800

# Tag animation duration
animation_duration_tag = 350

# Focus change animation duration
animation_duration_focus = 0

# Open animation bezier curve
animation_curve_open = 0.46, 1.0, 0.29, 1

# Move animation bezier curve
animation_curve_move = 0.46, 1.0, 0.29, 1

# Close animation bezier curve
animation_curve_close = 0.08, 0.92, 0, 1

# Tag animation bezier curve
animation_curve_tag = 0.46, 1.0, 0.29, 1

# Focus change animation bezier curve
animation_curve_focus = 0.46, 1.0, 0.29, 1

# Open opacity animation bezier curve
animation_curve_opafadein = 0.46, 1.0, 0.29, 1

# Close opacity animation bezier curve
animation_curve_opafadeout = 0.5, 0.5, 0.5, 0.5

# Tag animation direction
tag_animation_direction = 1

# [Dimensions]
# Border width in pixels
borderpx = 2

# Horizontal inner gap
gappih = 5

# Vertical inner gap
gappiv = 5

# Horizontal outer gap
gappoh = 5

# Vertical outer gap
gappov = 5

# [Colors]
# Background color of the root window
# rootcolor = 0x201b14ff

# Inactive window border
# bordercolor = 0x444444ff

# Active window border
# focuscolor = 0xc9b890ff

# Urgent window border (Alerts)
# urgentcolor = 0xad401fff

# Maximized screen color
# maximizescreencolor = 0x89aa61ff

# Scratchpad color
# scratchpadcolor = 0x516c93ff

# Global window color
# globalcolor = 0xb153a7ff

# Overlay window color
# overlaycolor = 0x14a57cff 

# [Scratchpad Appearance]
scratchpad_width_ratio = 0.8
scratchpad_height_ratio = 0.9
