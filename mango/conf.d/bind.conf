# 
# /home/$USER/.config/mango/conf.d/bind.conf
#

# [Key Bindings]
# Custom App Bindings
bind = Super, Return, spawn, kitty
bind = Super, space,  spawn, vicinae toggle
bind = Super, N,      spawn, kitty -e yazi
bind = Super, B,      spawn, helium-browser --ozone-platform-hint=wayland

# Volume
bind = None, XF86AudioRaiseVolume, spawn, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.02+
bind = None, XF86AudioLowerVolume, spawn, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.02-

# Volume - Mute
bind = None, XF86AudioMute,    spawn, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = None, XF86AudioMicMute, spawn, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness
bind = None, XF86MonBrightnessUp,   spawn, brightnessctl --class=backlight set +5%
bind = None, XF86MonBrightnessDown, spawn, brightnessctl --class=backlight set 5%-

# Enable/disable trackpad
bind = None, F6, toggle_trackpad_enable

# Reload config
bind = Alt+Shift, R, reload_config

# Quit WM
bind = Alt+Shift, E, quit

# Close focused window
bind = Alt, Q, killclient

# Cycle focus within the stack
bind = Alt, Tab, focusstack, Next

# Focus window in direction (Arrow Keys)
bind = Alt, Up,    focusdir, Up
bind = Alt, Down,  focusdir, Down
bind = Alt, Left,  focusdir, Left
bind = Alt, Right, focusdir, Right

# Swap window with neighbor in direction (Arrow Keys)
bind = Alt+Shift, Up,    exchange_client, Up
bind = Alt+Shift, Down,  exchange_client, Down
bind = Alt+Shift, Left,  exchange_client, Left
bind = Alt+Shift, Right, exchange_client, Right

# Exchange window position in stack
bind = Alt+Shift, Tab, exchange_stack_client, Next

# Swap focused window with Master
bind = Alt+Shift, Z, zoom

# Toggle floating state
bind = Alt, backslash, togglefloating

# Toggle fullscreen
bind = Alt, F, togglefullscreen

# Toggle "fake" fullscreen (remains constrained)
bind = Alt+Shift, F, togglefakefullscreen

# Maximize window (keep decoration/bar)
bind = Alt, A, togglemaximizescreen

# Pin window to all tags
bind = Alt, G, toggleglobal

# Toggle overlay state
bind = Alt, P, toggleoverlay

# Toggle overview state
bind = Alt, O, toggleoverview

# Toggle border rendering
# bind = ,,toggle_render_border

# Minimize window to scratchpad
bind = Alt, I, minimized

# Restore window from scratchpad
bind = Alt+Shift, I, restore_minimized

# Toggle scratchpad
bind = Alt, S, toggle_scratchpad

# Toggle named scratchpad
# bind = ,,toggle_name_scratchpad, (appid,title,width,height,cmd)

# Set scroller window proportion
bind = Alt, E, set_proportion, 1.0

# Cycle proportion presets of scroller window
bind = Alt, X, switch_proportion_preset

# Increase/Decrease number of master windows
# bind = ,,incnmaster, +1/-1

# Increase/Decrease master area size
# bind = ,,setmfact, +/-value

# Set specific layout
# bind = ,,setlayout, layout_name

# Cycle through avaliable layouts
bind = Alt, N, switch_layout

# View specific tags
bind = Ctrl, 1, view, 1, 0
bind = Ctrl, 2, view, 2, 0
bind = Ctrl, 3, view, 3, 0
bind = Ctrl, 4, view, 4, 0
bind = Ctrl, 5, view, 5, 0
bind = Ctrl, 6, view, 6, 0
bind = Ctrl, 7, view, 7, 0
bind = Ctrl, 8, view, 8, 0
bind = Ctrl, 9, view, 9, 0

# View tag to the left
bind = Super, Left, viewtoleft, 0

# View left tag and focus client if present
bind = Ctrl, Left, viewtoleft_have_client, 0

# View tag to the right
bind = Super, Right, viewtoright, 0

# View right tag and focus client if present
bind = Ctrl, Right, viewtoright_have_client, 0

# View to specified tag of the specified monitor
# bind = ,,viewcrossmon, tag_number, monitor_name

# Move window to specified tag
bind = Alt, 1, tag, 1, 0
bind = Alt, 2, tag, 2, 0
bind = Alt, 3, tag, 3, 0
bind = Alt, 4, tag, 4, 0
bind = Alt, 5, tag, 5, 0
bind = Alt, 6, tag, 6, 0
bind = Alt, 7, tag, 7, 0
bind = Alt, 8, tag, 8, 0
bind = Alt, 9, tag, 9, 0

# Move window to specified tag but don't focus to it
# bind = ,,tagsilent, tag_number

# Move window to left tag
bind = Ctrl+Super, Left, tagtoleft, 0

# Move window to right tag
bind = Ctrl+Super, Right, tagtoright, 0

# Move window to specified tag of the specified monitor
# bind = ,,tagcrossmon, tag_number, monitor_name

# Toggle tag on window
# bind = ,,toggletag, tag_number

# Toggle tag view
# bind = ,,toggleview, tag_number

# View multi tags that is press in the same time
# bind = ,,comboview, tag_number

# Focus monitor (Unused in current single-monitor configuration)
# bind = ,,focusmon, Up/Down/Left/Right

# Move window to monitor (Unused in current single-monitor configuration)
# bind = ,,tagmon, Up/Down/Left/Right

# Adjust gap size
bind = Alt+Shift, comma, incgaps, 1
bind = Alt+Shift, period, incgaps, -1

# Toggle gaps
bind = Alt+Shift, slash, togglegaps

# Move window to center
# bind = ,,centerwin

# Move float window (Arrow Keys)
bind = Ctrl+Shift, Up,    movewin, +0,  -50
bind = Ctrl+Shift, Down,  movewin, +0,  +50
bind = Ctrl+Shift, Left,  movewin, -50, +0
bind = Ctrl+Shift, Right, movewin, +50, +0

# Move float window by auto distance
# bind = ,,smartmovewin, Up/Down/Left/Right

# Resize window (Arrow Keys)
bind = Alt+Ctrl, Up,    resizewin, +0,  -50
bind = Alt+Ctrl, Down,  resizewin, +0,  +50
bind = Alt+Ctrl, Left,  resizewin, -50, +0
bind = Alt+Ctrl, Right, resizewin, +50, +0

# Resize float window by auto size
# bind = ,,smartresizewin, Up/Down/Left/Right

# Create a virutal monitor
# bind = ,,create_virtual_output

# Destroy all virutal monitors
# bind = ,,destroy_all_virtual_output

# Set keymode
# bind = ,,setkeymode, keymode name

# Switch keyboard layout
# bind = ,,switch_keyboard_layout

# Set config option temporarily without change config file
# bind = ,,setoption, key, value

# Enable monitor
# bind = ,,enable_monitor, monitor_name

# Disable monitor
# bind = ,,disable_monitor, monitor_name

# Toggle monitor power
# bind = ,,toggle_monitor, monitor_name

# [Mouse Button Bindings]
# `None` mode key only work in ov mode
# Move window with Super + Left Click
mousebind = Super, btn_left, moveresize, curmove

# Resize window with Super + Right Click
mousebind = Super, btn_right, moveresize, curresize

# Close window with Super + Ctrl + Right Click
mousebind = Super+Ctrl, btn_right, killclient

# Toggle maximize window with Middle Click
# mousebind = None, btn_middle, togglemaximizescreen, 0

# Toggle overview with Left Click
mousebind = None, btn_left, toggleoverview, -1

# Close window with Right Click in overview
mousebind = None, btn_right, killclient, 0

# [Axis Bindings (Scroll)]
# Switch tags by scrolling up while holding Super
axisbind = Super, Up, viewtoleft_have_client

# Switch tags by scrolling down while holding Super
axisbind = Super, Down, viewtoright_have_client

# [Touchpad Gestures]
# 3-finger swipe up to move focus
gesturebind = None, Up, 3, focusdir, up

# 3-finger swipe down to move focus
gesturebind = None, Down, 3, focusdir, down

# 3-finger swipe left to move focus
gesturebind = None, Left, 3, focusdir, left

# 3-finger swipe right to move focus
gesturebind = None, Right, 3, focusdir, right

# 4-finger swipe up to toggle overview
gesturebind = None, Up, 4, toggleoverview

# 4-finger swipe down to toggle overview
gesturebind = None, Down, 4, toggleoverview

# 4-finger swipe left to switch to left workspace (if client exists)
gesturebind = None, Left, 4, viewtoleft_have_client

# 4-finger swipe right to switch to right workspace (if client exists)
gesturebind = None, Right, 4, viewtoright_have_client

# [Switch Bindings (Lid)]
# 		       `HandleLidSwitch=ignore`
# Prerequisite: Ensure `HandleLidSwitchExternalPower=ignore` is set in /etc/systemd/logind.conf
#  		       `HandleLidSwitchDocked=ignore`
