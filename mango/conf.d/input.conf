# 
# /home/$USER/.config/mango/conf.d/input.conf
#

# [Keyboard]
# How many times a key repeats per second
repeat_rate = 50

# Delay before a held key starts repeating
repeat_delay = 300

# Enable NumLock on startup
numlockon = 1

# Keyboard ruleset name (e.g., `evdev` or `base`)
# xkb_rules_rules =

# Keyboard hardware model (e.g., `pc104`, `macbook`)
# xkb_rules_model =

# Keyboard layout language (e.g., `us`, `de`, `fr`)
xkb_rules_layout = us, ru

# Keyboard layout variant (e.g., `dvorak`, `colemak`, or `intl`)
# xkb_rules_variant =

# Keyboard extra options (e.g., `ctrl:nocaps`, `compose:prsc`)
xkb_rules_options = grp:ctrl_space_toggle, caps:ctrl_modifier

# [Trackpad]
# Disable trackpad
disable_trackpad = 0

# Tap to trigger a left click
tap_to_click = 1

# Tap and hold to drag items
tap_and_drag = 1

# Natural scrolling direction
trackpad_natural_scrolling = 1

# Scroll method
scroll_method = 1

# Click method
click_method = 2

# Lock dragging after tapping
drag_lock = 0

# Disable trackpad while typing
disable_while_typing = 1

# Left-handed mode
left_handed = 0

# Middle mouse button emulation
middle_button_emulation = 0

# Minimum swipe threshold
swipe_min_threshold = 20

# [Mouse]
# Invert scrolling direction
mouse_natural_scrolling = 0

# Accel mode
accel_profile = 2

# Accel speed
accel_speed = 0.0

# Swap left and right buttons
left_handed = 0

# Emulate middle button
middle_button_emulation = 0

# Minimum swipe threshold
swipe_min_threshold = 20

# Controls when events are sent from the device
send_events_mode = 0

# Button mapping
button_map = 0
