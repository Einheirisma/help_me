# 
# /home/$USER/.config/mango/conf.d/monitor.conf
#

# [Monitor Rules]
# Parameters:  
# 	      name          = The output name
# 	      mfact         = Master area factor
# 	      nmaster       = Number of master windows
# 	      layout        = Default layout for this monitor
#      	      transform     = Screen rotation/flip
#     	      scale         = UI Scale factor
# 	      x, y          = Position coordinates
# 	      width, height = Resolution width and height
# 	      refreshrate   = Refresh rate in Hz

# Laptop display: 1080p, 60Hz, no rotation
monitorrule = eDP-1, 0.55, 1, tile, 0, 1, 0, 0, 1920, 1080, 60

# External monitor: 1080p, 60Hz, positioned to the right
monitorrule = HDMI-A-1, 0.55, 1, tile, 0, 1, 1920, 0, 1920, 1080, 60
